<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
    <title>Inscription</title>
   </h:head>
    
    <h:body>
        

        <h:form style="width:100%;height:100%; ">
            <p:growl id="message" />
            <h:panelGrid columns="3" style="width: 100%; text-align: right; font-size:2vw;">
                
                
                <p:outputLabel for="mail" value="Adresse mail:" />
                    <p:inputText id="mail" value="#{connexionController.mail}" label="mail" required="true" style="width: 100%">
                        <f:ajax event="blur" render="msgMail" />
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        <f:validateLength minimum="6" />
                    </p:inputText>
                    
               <p:message for="mail" id="msgMail" display="icon" />

              <p:outputLabel for="psw" value="Mot de passe:" />
              <p:inputText type="password" id="psw" style="width: 100%" value="#{connexionController.psw}" placeholder="Mot de  passe" class="classInput" required="true"/>
           
           </h:panelGrid>
            
            <p:commandButton value="Ce connecter" action="#{connexionController.doLogin()}" update="message" class="btn btn-success" style="width: 100%; font-size:2vw;"/>
            
        </h:form>
    </h:body>
     
</html>
